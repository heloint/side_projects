<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <h3 class="register-banner"><u>Register form ♠</u></h3>
            <p style="font-size: 14px♠"><sup>*</sup> This form uses prompt. Click the buttons to input values.</p>
            <form>
                <!-- FIRST NAME-->
                <div class="input-container">
                    <!-- <label for="firstName">First name</label> -->
                    <button class="firstName input-field" name="firstName" placeholder="First name.."> First name</button>
                    <input readonly id="firstName" class="input-field" type="text" name="firstName" placeholder="First name..">
                    <p class="error-output firstName-error"></p>
                </div>
                <!-- END: FIRST NAME-->

                <!-- END: LAST NAME-->
                <div class="input-container">
                    <!-- <label for="lastName">Last name</label> -->
                    <button class="lastName input-field" name="lastName" placeholder="Last name.."> Last name</button>
                    <input readonly id="lastName" class="input-field" type="text" name="lastName" placeholder="Last name..">
                    <p class="error-output lastName-error"></p>
                </div>
                <!-- END: LAST NAME-->

                <!-- EMAIL-->
                <div class="input-container">
                    <!-- <label for="email">E-mail</label> -->
                    <button class="email input-field" type="email" name="email" placeholder="Email address.."> E-mail</button>
                    <input readonly id="email" class="input-field" type="email" name="email" placeholder="Email address..">
                    <p class="error-output email-error"></p>
                </div>
                <!-- END: EMAIL-->

                <!-- DNI -->
                <div class="input-container">
                    <!-- <label for="dni">DNI</label> -->
                    <button class="dni input-field" name="dni" placeholder="DNI number.." maxlength="9"> DNI</button>
                    <input readonly id="dni" class="input-field" type="text" name="dni" placeholder="DNI number.." maxlength="9">
                    <p class="error-output dni-error"></p>
                </div>
                <!-- END: DNI -->

                <!-- DATE OF BIRTH -->
                <div class="input-container">
                    <!-- <label for="dateOfBirth">Date of birth</label> -->
                    <button class="dateOfBirth input-field" type="date" name="dateOfBirth" placeholder="Date of birth..">Date of birth</button>
                    <input readonly id="dateOfBirth" class="input-field" type="text" name="dateOfBirth" placeholder="Date of birth..">
                    <p class="error-output dateOfBirth-error"></p>
                </div>
                <!-- END: DATE OF BIRTH -->

                <button id="submitButton" class="button" type="submit">Register</button>

            </form> 
        </div>
        <div class="result-container">
            <div class="result-wrapper">
            </div>
        </div>
    </div>
</body>
</html>
